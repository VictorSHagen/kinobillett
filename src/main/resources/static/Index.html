                            </td>

                        </tr>
                        <tr>
                            <td><label>Antall:</label> <br> </td>
                            <td>
                                <label for="antall"></label><input class="form-controll"

                        </tr>

                        </tr>
                        <tr>

                            id="etternavn"
                            type="text"></td>
                            <td>
                                <div id="fENavn" style="color: red"></div>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Telefonnr:</label></td>
                            <td>
                                <input class="form-controll"
                                id="telefonnr"
                                type="tel">
                            </td>
                            <td> <div id="fTlfNr"
                            style="color: red"></div></td>
                        </tr>
                        <tr>
                            <td><label>Epost:</label></td>
                            <td><label for="epost"></label><input class="form-controll"
                                                                  id="epost"
                                                                  type="email"></td>
                            <td><div id="fEpost" style="color: red"></div>
                            </td>
                        </tr>


                    </form>
                </table>
                <tr>
                    <td>
